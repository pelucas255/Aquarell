<ion-content class="ion-padding login-background">
  <div class="login-container">
    <img src="assets/img/IconoRiego.png" alt="Logo" class="logo">
    <h1 class="titulo">Registro en Aquarelle</h1>
    <p class="subtitulo">Complete sus datos para registrarse</p>

    <form [formGroup]="formularioRegistro">
      <ion-list class="login-box">
        <ion-item>
          <ion-label position="floating">Nombre completo</ion-label>
          <ion-input type="text" formControlName="nombre" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Correo electrónico</ion-label>
          <ion-input type="email" formControlName="correo" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input type="password" formControlName="password" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Confirmar contraseña</ion-label>
          <ion-input type="password" formControlName="confirmPassword" required></ion-input>
        </ion-item>
      </ion-list>
    </form>

    <ion-button expand="block" class="botonReg" (click)="registrar()">Crear cuenta</ion-button>

    <ion-text color="medium" class="ion-text-center">
      <p>¿Ya tienes una cuenta? <a [routerLink]="['/login']">Iniciar sesión</a></p>
    </ion-text>
  </div>
  <div class="containerPlanta">
    <img src="assets/img/planta1.jpg" alt="Logo" class="planta">
  </div>
  <div class="containerPlantaTop">
    <img src="assets/img/planta4.jpg" alt="Logo" class="planta-top">
  </div>
</ion-content>
